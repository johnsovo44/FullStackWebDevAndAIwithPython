<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraphs and Headers</title>
</head>
<body>
    <h1>This is a header</h1> <!--This is the header tag. "h" for header, but notice the number. That signifies hierarchy of size.-->
    <h2>This is a header but smaller</h2>
    <h3>This is a header but smaller still</h3>
    <header>Testing testing testing<header>Testing testing testing</header></header> <!--I put a header inside a header. Totally fine too.-->
    <p>Hi there this is paragraph 1</p> <!--This is a paragraph tag. "p" for paragraph-->
    <p>Hi there this is paragraph 2</p>
    
</body>
</html>
