<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
</head>
<body>
    <img src="hello_world.png" alt="no image my guy">
    <!--this the first image. If you spell the image wrong it will use the alt-->
    <img src="resources/hello_world.png" alt="Another one">
    <!--I've made a folder called resources that will allow us to store images in a folder. You can retrieve them by specifiying the folder name in the src-->
    <p>Click Me! Well...below me!</p>
    <a href="https://vnjohnson.com/">
        <img src="resources/hello_world.png" alt="womp womp">
    </a>
    <!--You can make an image a clickable link too.-->
</body>
</html>
