<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting</title>
</head>
<body>
    <p>Welcome to the <b>bold</b>, <i>italic</i>, and <u>underlining</u> class!</p>
    <p>Here is another paragraph. <em>this text is emphasized!</em>. <mark>This text is marked</mark>. And this text is <strong>Strong!</strong></p>
    <p><del>Hi this is just another line. </del>Sike, it's been deleted</p>
</body>
</html>
