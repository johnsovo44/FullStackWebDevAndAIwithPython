<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating a table</title>
</head>
<body>
    <!--you might find tables to be pretty cumbersome. You have to create a table and then a row, then the data. If you are doing the headers they require a special tag. For new rows you have to create a new row.-->
    <table>
        <tr>
            <th>First Name</th>
            <th>Middle Name</th>
            <th>Last Name</th>
        </tr>
        <tr>
            <td>John</td>
            <td>Bon</td>
            <td>Jovi</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Ron</td>
            <td>Covi</td>
        </tr>
        <tr>
            <td><a href="https://www.google.com">John</a></td>
            <td><a href="https://www.google.com">Son</a></td>
            <td><a href="https://www.google.com">Hovi</a></td>
        </tr>
    </table>
    <!--you can add as many rows as you want as long as they are inside the table tag.-->
</body>
</html>
